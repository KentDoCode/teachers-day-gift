<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For the One that Owns My Heart</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Quicksand&display=swap" rel="stylesheet">

</head>
<body>
    <section class="introduction">
        <h1>Happy Teacher's Day Ma'am Jen!</h1>
        <p><em>This is a simple but heartfelt gift from your advisory class <b>BSIT 3C</b>. Inside are messages filled with gratitude and love, which you can view by tapping the qoutes.</em></p>
    </section>

    <section class="photo-container">


        <input id="amian-date-checkbox-label" type="checkbox" class="checkbox-amian-date">
        <label for="amian-date-checkbox-label" class="photo-item" id="amian-date-label">

            <!-- Message 1 -->
            <div class="photo-sub-item" >
                <div style="height: 500px;" class="wrapper">
                    <q>
                        A teacher takes a hand, opens a mind, and touches a heart forever
                    </q>
                    <p class="writer">
                        - Anonymous
                    </p>
                </div>
                
            </div>
            <div class="message">
                Photo Message 1
            </div>
        </label>
        

        <input id="snowy-christas-checkbox-label" type="checkbox" class="checkbox-snowy-christmas">
        <label for="snowy-christas-checkbox-label" class="photo-item" id="snowy-label"> 
            <div class="photo-sub-item">
                <div style="height: 500px;" class="wrapper">
                    <q>
                        The influence of good teacher can never be erased.
                    </q>
                    <p class="writer">
                        - Anonymous
                    </p>
                </div>
            </div>
            <div class="message">
                Photo Message
            </div>
        </label>

        <input id="third-checkbox-label" type="checkbox" class="third-checkbox-label">
        <label for="third-checkbox-label" class="photo-item" id="third-label"> 
            <div class="photo-sub-item">
                <div style="height: 500px;" class="wrapper">
                    <q>
                        Good teachers know how to bring out the best in students.
                    </q>
                    <p class="writer">
                        - Charles Kuralt
                    </p>
                </div>
            </div>
            <div class="message">
                Photo Message
            </div>
        </label>

        <input id="fourth-checkbox-label" type="checkbox" class="fourth-checkbox-label">
        <label for="fourth-checkbox-label" class="photo-item" id="fourth-label"> 
            <div class="photo-sub-item">
                <div style="height: 500px;" class="wrapper">
                    <q>
                        Qoute 4
                    </q>
                    <p class="writer">
                        - writer
                    </p>
                </div>
            </div>
            <div class="message">
                Photo Message
            </div>
        </label>

        
    </section>
    <footer>
        <p>Kent Villalun &copy; 2025</p>
    </footer>
    
</body>
</html>
